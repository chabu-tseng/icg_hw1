</script>


<script id="fragmentShaderPhong" type="fragment">
    precision mediump float;
    
    uniform vec3 lightLoc;
    uniform vec3 lightLoc2;
    uniform float Ka;
    uniform float Kd;
    uniform float Ks;
    uniform float shininess;
    
    varying vec3 vNormal;
    varying vec3 vPosition;
    varying vec3 vColor;
    
    void main(void) {
        vec3 N = normalize(vNormal);
        vec3 V = normalize(-vPosition);
    
        vec3 lightColor = vec3(1.0);
    
        // Light 1
        vec3 L1 = normalize(lightLoc - vPosition);
        vec3 R1 = reflect(-L1, N);
        float diff1 = max(dot(N, L1), 0.0);
        float spec1 = pow(max(dot(R1, V), 0.0), shininess);
    
        // Light 2
        vec3 L2 = normalize(lightLoc2 - vPosition);
        vec3 R2 = reflect(-L2, N);
        float diff2 = max(dot(N, L2), 0.0);
        float spec2 = pow(max(dot(R2, V), 0.0), shininess);
    
        vec3 ambient = Ka * lightColor;
        vec3 diffuse = Kd * (diff1 + diff2) * lightColor;
        vec3 specular = Ks * (spec1 + spec2) * lightColor;
    
        vec3 result = (ambient + diffuse + specular) * vColor;
        gl_FragColor = vec4(result, 1.0);
    }
    </script>

<script id="vertexShaderGouraud" type="vertex">
attribute vec3 aVertexPosition;
attribute vec3 aFrontColor;
attribute vec3 aVertexNormal;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

uniform float Ka;
uniform float Kd;
uniform float Ks;

uniform vec3 lightLoc;
uniform vec3 lightLoc2;

varying vec4 fragcolor;

void main(void) {
    vec3 lightColor = vec3(1.0, 1.0, 1.0);

    // Transform to view space
    vec3 mvVertex = (uMVMatrix * vec4(aVertexPosition, 1.0)).xyz;
    mat3 normalMVMatrix = mat3(uMVMatrix);
    vec3 mvNormal = normalize(normalMVMatrix * aVertexNormal);

    // V, L, N, H
    vec3 V = -normalize(mvVertex);
    
    
    
    vec3 N = normalize(mvNormal);

    vec3 L1 = normalize(lightLoc - mvVertex);
    vec3 H1 = normalize(L1 + V);

    vec3 L2 = normalize(lightLoc2 - mvVertex);
    vec3 H2 = normalize(L2 + V);

    // 光照係數
    // float kd = 0.6;
    // float ks = 0.3;
    float shininess = 32.0;

    vec3 ambient  = Ka * lightColor;

    vec3 diffuse1  = Kd * max(dot(N, L1), 0.0) * lightColor;
    vec3 specular1 = Ks * pow(max(dot(N, H1), 0.0), shininess) * lightColor;

    vec3 diffuse2  = Kd * max(dot(N, L2), 0.0) * lightColor;
    vec3 specular2 = Ks * pow(max(dot(N, H2), 0.0), shininess) * lightColor;

    vec3 color = ambient + diffuse1 + specular1 + diffuse2 + specular2;

    // 可選：乘上模型顏色（如紅綠藍材質）
    color *= aFrontColor;
    fragcolor = vec4(color, 1.0);
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
}
</script>

<script id="vertexShaderPhong" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;
    
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
    varying vec3 vNormal;
    varying vec3 vPosition;
    varying vec3 vColor;
    
    void main(void) {
        vPosition = (uMVMatrix * vec4(aVertexPosition, 1.0)).xyz;
        vNormal = mat3(uMVMatrix) * aVertexNormal;
        vColor = aFrontColor;
        gl_Position = uPMatrix * vec4(vPosition, 1.0);
    }
    </script>

<script id="vertexShaderFlat" type="vertex">
        #extension GL_OES_standard_derivatives : enable

        attribute vec3 aVertexPosition;
        attribute vec3 aFrontColor;
        attribute vec3 aVertexNormal;
        
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        
        uniform float Ka;
        uniform float Kd;
        uniform float Ks;
        
        uniform vec3 lightLoc;
        uniform vec3 lightLoc2;
        
        varying vec4 fragcolor;
        
        void main(void) {
            vec3 lightColor = vec3(1.0);
            float shininess = 32.0;
        
            vec3 mvVertex = (uMVMatrix * vec4(aVertexPosition, 1.0)).xyz;
            mat3 normalMatrix = mat3(uMVMatrix);
            vec3 N = normalize(normalMatrix * aVertexNormal);
            vec3 V = normalize(-mvVertex);
        
            vec3 L1 = normalize(lightLoc - mvVertex);
            vec3 H1 = normalize(L1 + V);
            vec3 diffuse1 = Kd * max(dot(N, L1), 0.0) * lightColor;
            vec3 specular1 = Ks * pow(max(dot(N, H1), 0.0), shininess) * lightColor;
        
            vec3 L2 = normalize(lightLoc2 - mvVertex);
            vec3 H2 = normalize(L2 + V);
            vec3 diffuse2 = Kd * max(dot(N, L2), 0.0) * lightColor;
            vec3 specular2 = Ks * pow(max(dot(N, H2), 0.0), shininess) * lightColor;
        
            vec3 ambient = Ka * lightColor;
            vec3 finalColor = (ambient + diffuse1 + specular1 + diffuse2 + specular2) * aFrontColor;
        
            fragcolor = vec4(finalColor, 1.0);
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
        </script>
        
    
    

<script type="text/javascript">
    // common variables
    var gl;
    var shaderProgram;

    var mvMatrix = mat4.create();
    var pMatrix  = mat4.create();

    var teapotVertexPositionBuffer;
    var teapotVertexNormalBuffer;
    var teapotVertexFrontColorBuffer;

    var teapotAngle = 180;
    var lastTime    = 0;

    var ka = 0.1;
    var kd = 0.1;
    var ks = 0.1;
    var light1_locations = new Float32Array([0., 0., 0.]);
    var light2_locations = new Float32Array([30., 20., -25.]);
    
    


    //*************************************************
    // Initialization functions
    //*************************************************
    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            gl.viewportWidth  = canvas.width;
            gl.viewportHeight = canvas.height;
            gl.getExtension("OES_standard_derivatives");
        } 
        catch (e) {
        }

        if (!gl) {
            alert("Could not initialise WebGL");
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var shaderSource = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                shaderSource += k.textContent;
            }

            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } 
        else if (shaderScript.type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } 
        else {
            return null;
        }

        gl.shaderSource(shader, shaderSource);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    function initShaders() {
        var fragmentShader = getShader(gl, "fragmentShaderFlat");
        var vertexShader   = getShader(gl, "vertexShaderFlat");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        shaderProgram.vertexFrontColorAttribute = gl.getAttribLocation(shaderProgram, "aFrontColor");
        gl.enableVertexAttribArray(shaderProgram.vertexFrontColorAttribute);
        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        gl.uniform1f(gl.getUniformLocation(shaderProgram, "Ka"), ka);
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "Kd"), kd);
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "Ks"), ks);
        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightLoc"), light1_locations);
        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightLoc2"), light2_locations);

        shaderProgram.pMatrixUniform  = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleLoadedTeapot(teapotData) {
        teapotVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexPositions), gl.STATIC_DRAW);
        teapotVertexPositionBuffer.itemSize = 3;
        teapotVertexPositionBuffer.numItems = teapotData.vertexPositions.length / 3;

        teapotVertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexNormals), gl.STATIC_DRAW);
        teapotVertexNormalBuffer.itemSize = 3;
        teapotVertexNormalBuffer.numItems = teapotData.vertexNormals.length / 3;

        teapotVertexFrontColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexFrontcolors), gl.STATIC_DRAW);
        teapotVertexFrontColorBuffer.itemSize = 3;
        teapotVertexFrontColorBuffer.numItems = teapotData.vertexFrontcolors.length / 3;
    }

    function loadTeapot() {
        var request = new XMLHttpRequest();
        request.open("GET", "./model/Teapot.json");
        request.onreadystatechange = function () {
            if (request.readyState == 4) {
                handleLoadedTeapot(JSON.parse(request.responseText));
            }
        }
        request.send();
    }


    //*************************************************
    // Rendering functions
    //*************************************************
    /*
        TODO HERE:
        add two or more objects showing on the canvas
        (it needs at least three objects showing at the same time)
    */
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clearColor(ka, ka, ka, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (teapotVertexPositionBuffer   == null || 
            teapotVertexNormalBuffer     == null || 
            teapotVertexFrontColorBuffer == null) {
            
            return;
        }

        // Setup Projection Matrix
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        // Setup Model-View Matrix
        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [0,0,0]);
        mat4.translate(mvMatrix, update_trans());
        
        var rotateVec_init = [0,0,0];
        mat4.rotate(mvMatrix, degToRad(rotateVec_init[0]), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(rotateVec_init[1]), [0, 1, 0]);
        mat4.rotate(mvMatrix, degToRad(rotateVec_init[2]), [0, 0, 1]);
        
        var rotateVec = update_rotate();
        mat4.rotate(mvMatrix, degToRad(rotateVec[0]), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(rotateVec[1] + teapotAngle), [0, 1, 0]);
        mat4.rotate(mvMatrix, degToRad(rotateVec[2]), [0, 0, 1]);

        setMatrixUniforms();

        // Setup teapot position data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 
                               teapotVertexPositionBuffer.itemSize, 
                               gl.FLOAT, 
                               false, 
                               0, 
                               0);

        // Setup teapot front color data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexFrontColorAttribute, 
                               teapotVertexFrontColorBuffer.itemSize, 
                               gl.FLOAT, 
                               false, 
                               0, 
                               0);
        
        // Setup teapot normal data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, 
                               teapotVertexNormalBuffer.itemSize, 
                               gl.FLOAT, 
                               false, 
                               0, 
                               0);

        // Setup ambient light and light position
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "Ka"), ka);
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "Kd"), kd);
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "Ks"), ks);
        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightLoc"), light1_locations);
        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightLoc2"), light2_locations);
        gl.drawArrays(gl.TRIANGLES, 0, teapotVertexPositionBuffer.numItems);
    }

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle += 0.03 * elapsed;
        }
        
        lastTime = timeNow;
    }

    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }

    function webGLStart() {
        var canvas = document.getElementById("ICG-canvas");
        initGL(canvas);
        initShaders();
        loadTeapot();

        gl.clearColor(ka, ka, ka, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }
    

    //*************************************************
    // Parsing parameters
    //*************************************************
    function update_ambient_light(){
        ka = document.getElementById("am_ka").value;
    }

    function update_diffuse_light(){
        kd = document.getElementById("di_kd").value;
    }

    function update_specular_light(){
        ks = document.getElementById("sp_ks").value;
    }

    function update_light1_location(){
        light1_locations[0] = document.getElementById("llocX").value;
        light1_locations[1] = document.getElementById("llocY").value;
        light1_locations[2] = document.getElementById("llocZ").value;
    }

    function update_light2_location(){
        light2_locations[0] = document.getElementById("lloc2X").value;
        light2_locations[1] = document.getElementById("lloc2Y").value;
        light2_locations[2] = document.getElementById("lloc2Z").value;
    }
    
    function update_trans(){
        var tx = document.getElementById("transX").value;
        var ty = document.getElementById("transY").value;
        var tz = document.getElementById("transZ").value;

        return vec3.create([tx, ty, tz]);
    }

    function update_rotate(){
        var rx = document.getElementById("rotateX").value;
        var ry = document.getElementById("rotateY").value;
        var rz = document.getElementById("rotateZ").value;

        return vec3.create([rx, ry, rz]);
    }

    function update_shader() {
        // 1. Get selected shading mode
        const mode = document.getElementById("shadingMode").value;

        // 2. Decide shader IDs
        let vertexShaderId = "", fragmentShaderId = "";
        if (mode === "flat") {
            vertexShaderId = "vertexShaderFlat";
            fragmentShaderId = "fragmentShaderFlat";
        } else if (mode === "phong") {
            vertexShaderId = "vertexShaderPhong";
            fragmentShaderId = "fragmentShaderPhong";
        } else {
            vertexShaderId = "vertexShader";
            fragmentShaderId = "fragmentShader";
        }

        // 3. Compile shaders
        const vertexShader = getShader(gl, vertexShaderId);
        const fragmentShader = getShader(gl, fragmentShaderId);

        // 4. Create new program
        const newProgram = gl.createProgram();
        gl.attachShader(newProgram, vertexShader);
        gl.attachShader(newProgram, fragmentShader);
        gl.linkProgram(newProgram);

        if (!gl.getProgramParameter(newProgram, gl.LINK_STATUS)) {
            alert("Shader program failed to link.");
            return;
        }

        // 5. Use new program
        gl.useProgram(newProgram);
        shaderProgram = newProgram;

        // 6. Bind attributes
        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.vertexFrontColorAttribute = gl.getAttribLocation(shaderProgram, "aFrontColor");
        gl.enableVertexAttribArray(shaderProgram.vertexFrontColorAttribute);

        // 7. Bind uniforms
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");

        shaderProgram.KaUniform = gl.getUniformLocation(shaderProgram, "Ka");
        shaderProgram.KdUniform = gl.getUniformLocation(shaderProgram, "Kd");
        shaderProgram.KsUniform = gl.getUniformLocation(shaderProgram, "Ks");

        shaderProgram.shininessUniform = gl.getUniformLocation(shaderProgram, "shininess");
        shaderProgram.lightLocUniform = gl.getUniformLocation(shaderProgram, "lightLoc");
        shaderProgram.lightLoc2Uniform = gl.getUniformLocation(shaderProgram, "lightLoc2");

        // 8. Set initial uniform values
        gl.uniform1f(shaderProgram.KaUniform, ka);
        gl.uniform1f(shaderProgram.KdUniform, kd);
        gl.uniform1f(shaderProgram.KsUniform, ks);
        gl.uniform1f(shaderProgram.shininessUniform, 32.0);
        gl.uniform3fv(shaderProgram.lightLocUniform, light_locations);
        gl.uniform3fv(shaderProgram.lightLoc2Uniform, light_locations2);
    }
</script>

</script>
